<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="card">

      <picture>
        <source media="(max-width: 970px)" srcset="images/image-product-mobile.jpg">
        <img src="images/image-product-desktop.jpg" alt="Perfume bottle with a label written 'Gabrielle Channel Paris' positioned between two branches of leaves.">
      </picture>
  
      <div class="content">
        <p class="perfume">PERFUME</p>
  
        <h2>Gabrielle Essence Eau De Parfum</h2>
      
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      
        <div class="prices">
          <p class="new-price">$149.99</p>
          <p class="old-price"><del>$169.99 <span class="sr-only">was the price before the offer.</span></del></p>
        </div>
      
        <button>
          <img src="images/icon-cart.svg" alt="Simple shopping cart icon.">
          Add to Cart
        </button>
      </div>
      
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/RicardoMarcal" target="_blank">Ricardo Mar√ßal</a>.
  </div>
</body>
</html>
